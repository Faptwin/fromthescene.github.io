<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From the Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons/favicon.ico">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X722H14S20');

</head>
<body>
    <div class="container">
        <img src="images/logo.PNG" alt="From The Scene Logo" class="logo" />
        <h1>FROM THE SCENE</h1>
        <p class="subtitle">We help you find the clothes, gear, and style featured in iconic movies and TV scenes.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/from_thescene" target="_blank"><img src="icons/insta.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@fromthescene" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
            <a href="https://www.youtube.com/@From_thescene" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
            <a href="https://www.pinterest.com/fromthescene" target="_blank"><img src="icons/pinterest.png" alt="Pinterest"></a>
            <a href="mailto:rightfromthescene@gmail.com"><img src="icons/mail.png" alt="Email"></a>
        </div>
    </div>

    <div class="grid" id="product-grid">
        <!-- карточки будут добавляться сюда скриптом -->
    </div>

    <script>
    const grid = document.getElementById("product-grid");

    const items = [
      {
        front: "Covers/Backtothefuture.jpg",
        back: "Covers/Nike1.jpg",
        link: "Pages/1Back_to_the_future.html"
      },
      {
        front: "Covers/yellowstone_logo.png",
        back: "images/shoe2-back.jpg",
        link: "Pages/2Yellowstone.html"
      },
      {
        front: "images/shoe3-front.jpg",
        back: "images/shoe3-back.jpg",
        link: "product3.html"
      },
      {
        front: "images/shoe4-front.jpg",
        back: "images/shoe4-back.jpg",
        link: "product4.html"
      },
      {
        front: "images/shoe5-front.jpg",
        back: "images/shoe5-back.jpg",
        link: "product5.html"
      },
      {
        front: "images/shoe6-front.jpg",
        back: "images/shoe6-back.jpg",
        link: "product6.html"
      },
      {
        front: "images/shoe7-front.jpg",
        back: "images/shoe7-back.jpg",
        link: "product7.html"
      },
      {
        front: "images/shoe8-front.jpg",
        back: "images/shoe8-back.jpg",
        link: "product8.html"
      },
      {
        front: "images/shoe9-front.jpg",
        back: "images/shoe9-back.jpg",
        link: "product9.html"
      },
      {
        front: "images/shoe10-front.jpg",
        back: "images/shoe10-back.jpg",
        link: "product10.html"
      }
    ];

    function createCard({ front, back, link }) {
      const a = document.createElement("a");
      a.href = link;
      a.className = "card";
      a.innerHTML = `
        <div class="card-inner">
          <div class="card-front"><img src="${front}" alt=""></div>
          <div class="card-back"><img src="${back}" alt=""></div>
        </div>
      `;
      return a;
    }

    items.forEach(item => grid.appendChild(createCard(item)));
    </script>

    <footer>© 2025 From the scene.store — All rights reserved.</footer>
</body>
</html>
