  <div class="grid" id="product-grid">
  <!-- карточки будут добавляться сюда скриптом -->
  </div>
  <script>
const grid = document.getElementById("product-grid");

// Демо-пример карточек
const items = [
  {
    front: "images/shoe1-front.jpg",
    back: "images/shoe1-back.jpg",
    link: "product1.html"
  },
  {
    front: "images/shoe2-front.jpg",
    back: "images/shoe2-back.jpg",
    link: "product2.html"
  },
  // Добавь сколько хочешь
];

// Создаёт карточку
function createCard({ front, back, link }) {
  const a = document.createElement("a");
  a.href = link;
  a.className = "card";
  a.innerHTML = `
    <div class="card-inner">
      <div class="card-front"><img src="${front}" alt=""></div>
      <div class="card-back"><img src="${back}" alt=""></div>
    </div>
  `;
  return a;
}

// Загрузка всех карточек
function loadItems() {
  for (const item of items) {
    grid.appendChild(createCard(item));
  }
}

loadItems();
</script>
