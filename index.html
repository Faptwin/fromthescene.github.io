<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From the Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons/favicon.ico">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X722H14S20');
    </script>
</head>
<body class="bg-cinema">
    <div class="container">
        <img src="images/logo.PNG" alt="From The Scene Logo" class="logo" />
        <h1>FROM THE SCENE</h1>
        <p class="subtitle">We help you find the clothes, gear, and style featured in iconic movies and TV scenes.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/from_thescene" target="_blank"><img src="icons/insta.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@fromthescene" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
            <a href="https://www.youtube.com/@From_thescene" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
            <a href="https://www.pinterest.com/fromthescene" target="_blank"><img src="icons/pinterest.png" alt="Pinterest"></a>
            <a href="mailto:rightfromthescene@gmail.com"><img src="icons/mail.png" alt="Email"></a>
        </div>
    </div>

    <div class="grid" id="product-grid">
        <!-- карточки будут добавляться сюда скриптом -->
    </div>

    <script>
    const grid = document.getElementById("product-grid");

    const items = [
      {
        front: "Covers/Yellowstone_poster.jpg",
        back: "Covers/Hat1.png",
        link: "Pages/Yellowstone.html",
        title: "Yellowstone"
      },
      {
        front: "Covers/BTTFbg.jpg",
        back: "Products/TimeMachine.png",
        link: "Pages/Back to the future.html",
        title: "Back To The Future 2"
      },
      {
        front: "Covers/blank.jpg",
        back: "Covers/blank.jpg",
        link: "Pages/3Product.html",
        title: "Example3"
      },
      {
        front: "Covers/blank.jpg",
        back: "Covers/blank.jpg",
        link: ".html",
        title: "Example4"
      },
      {
        front: "Covers/blank.jpg",
        back: "Covers/blank.jpg",
        link: ".html",
        title: "Example5"
      },
      // Дополнительные карточки можно добавить при необходимости
    ];

    function createCard({ front, back, link, title }) {
      const cardWrapper = document.createElement("div");
      cardWrapper.className = "card-wrapper";

      const a = document.createElement("a");
      a.href = link;
      a.className = "card";
      a.innerHTML = `
        <div class="card-inner">
          <div class="card-front"><img src="${front}" alt=""></div>
          <div class="card-back"><img src="${back}" alt=""></div>
        </div>
      `;

      const caption = document.createElement("p");
      caption.className = "card-title";
      caption.textContent = title;

      cardWrapper.appendChild(a);
      cardWrapper.appendChild(caption);

      return cardWrapper;
    }

    items.forEach(item => grid.appendChild(createCard(item)));
    </script>

    <footer>
      © 2025 From the scene.store — All rights reserved. |
      <a href="privacy.html" style="color: #fff; text-decoration: underline;">Privacy Policy</a>
    </footer>

    <div id="cookie-banner" class="cookie-banner">
      <p>
        We use cookies to enhance your experience, analyze site usage, and assist in marketing efforts.
        Read our <a href="/privacy.html" target="_blank">Privacy Policy</a>.
      </p>
      <div class="cookie-buttons">
        <button onclick="acceptCookies()">Accept</button>
        <button onclick="rejectCookies()">Reject</button>
      </div>
    </div>

    <script>
      function acceptCookies() {
        localStorage.setItem('cookieConsent', 'accepted');
        document.getElementById('cookie-banner').style.display = 'none';
      }

      function rejectCookies() {
        localStorage.setItem('cookieConsent', 'rejected');
        document.getElementById('cookie-banner').style.display = 'none';
      }

      window.onload = function () {
        const consent = localStorage.getItem('cookieConsent');
        if (consent === 'accepted' || consent === 'rejected') {
          document.getElementById('cookie-banner').style.display = 'none';
        }
      };
    </script>

    <script>
      function zoomImage(img) {
        const zoomOverlay = document.getElementById('zoomOverlay');
        const zoomedImage = document.getElementById('zoomedImage');
        zoomedImage.src = img.src;
        zoomOverlay.style.display = 'flex';
      }

      function closeZoom() {
        document.getElementById('zoomOverlay').style.display = 'none';
      }
    </script>
    
</body>
</html>
