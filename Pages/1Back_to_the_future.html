 <link rel="icon" type="image/png" href="../icons/favicon.ico" />

<body>
  <div class="container">
    <h1>Back to the Future</h1>

    <div class="gallery-row">
      <img src="../Covers/blank.jpg" alt="Nike" onclick="zoomImage(this)">
      <img src="../Covers/blank.jpg" alt="Sneaker 2" onclick="zoomImage(this)">
      <img src="../Covers/blank.jpg" alt="Sneaker 3" onclick="zoomImage(this)">
    </div>

    <p class="subtitle">
      Iconic sneakers worn by Marty McFly in <strong>Back to the Future II</strong> (1989).
    </p>

    <a class="buy-button" href="https://www.ebay.com/sch/i.html?_nkw=back+to+the+future+sneakers" target="_blank">
      üîó View This Product
    </a>

    <div class="nav-buttons text-buttons">
      <button onclick="history.back()">‚Üê Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('2Yellowstone.html')">Forward ‚Üí</button>

    </div>
  </div>

  <!-- Fullscreen zoom container -->
  <div id="zoomOverlay" onclick="closeZoom()" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;">
    <img id="zoomedImage" src="" alt="Zoomed Image" style="max-width: 90%; max-height: 90%;">
  </div>

  <!-- Zoom JS -->
  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>¬© 2025 From the scene.store ‚Äî All rights reserved.</footer>
  
  <div class="page-transition" id="pageTransition"></div>

<script>
  function transitionTo(url) {
    const overlay = document.getElementById("pageTransition");
    overlay.classList.add("active");
    setTimeout(() => {
      window.location.href = url;
    }, 500); // –í—Ä–µ–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å transition –∏–∑ CSS
  }

  window.addEventListener("pageshow", () => {
    const overlay = document.getElementById("pageTransition");
    overlay.classList.remove("active");
  });
</script>
  
</body>
</html>
