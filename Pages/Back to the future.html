<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back to the Future II</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-Backtothefuture">

  <div class="container">
    <h1>BACK TO THE FUTURE II</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/TimeMachine.png" alt="Time Machine" onclick="zoomImage(this)">
        <a href="https://amzn.to/47cRS8s" class="product-button" target="_blank">1:24 Time Machine</a>
      </div>

      <div class="product-card">
        <img src="../Products/Almanac.jpg" alt="Almanac" onclick="zoomImage(this)">
        <a href="https://amzn.to/45yTPuO" class="product-button" target="_blank">Almanac 1950–2000</a>
      </div>

      <div class="product-card">
        <img src="../Products/BTTF2tishirt.jpg" alt="T-Shirt" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mrleEC" class="product-button" target="_blank">Back to the Future T-Shirt</a>
      </div>

      <div class="product-card">
        <img src="" alt="-" onclick="zoomImage(this)">
        <a href="" class="product-button" target="_blank">-</a>
      </div>

      <div class="product-card">
        <img src="" alt="-" onclick="zoomImage(this)">
        <a href="" class="product-button" target="_blank">-</a>
      </div>
    </div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('Yellowstone.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('Twin_Peaks.html')">Forward →</button>
    </div>
  </div>

  <!-- Fullscreen zoom container -->
  <div id="zoomOverlay" onclick="closeZoom()" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;">
    <img id="zoomedImage" src="" alt="Zoomed Image" style="max-width: 90%; max-height: 90%;">
  </div>

  <!-- Zoom JS -->
  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <!-- Page transition overlay -->
  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    window.addEventListener("pageshow", () => {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.remove("active");
    });
  </script>

</body>
</html>
