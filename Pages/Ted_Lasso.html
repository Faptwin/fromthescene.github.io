<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ted Lasso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-TedLasso">

  <div class="container">
    <h1>TED LASSO</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/Dani Rojas Futbol is Life T-Shirt.jpeg" alt="Dani_Rojas_T-Shirt" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mPuN0h" class="product-button" target="_blank">Dani Rojas T-Shirt</a>
      </div>
      <div class="product-card">
        <img src="../Products/Wall Poster Ted Lasso.jpg" alt="Wall_Poster" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mobTxQ" class="product-button" target="_blank">Wall Poster</a>
      </div>
      <div class="product-card">
        <img src="../Products/Roy Kent Tish.jpg" alt="Soccer_Jersey" onclick="zoomImage(this)">
        <a href="https://amzn.to/4ltVwOQ" class="product-button" target="_blank">Autographed Soccer Jersey</a>
      </div>
      <div class="product-card">
        <img src="../Products/Ted Lasso Toy.jpg" alt="Ted_Lasso_Toy" onclick="zoomImage(this)">
        <a href="https://amzn.to/4msVo3G" class="product-button" target="_blank">Ted Lasso Toy</a>
      </div>
      <div class="product-card">
        <img src="../Products/Ted Lasso Insulated Tumbler.jpg" alt="Insulated_Tumbler" onclick="zoomImage(this)">
        <a href="https://amzn.to/3HqJJmD" class="product-button" target="_blank">Insulated Tumbler</a>
      </div>
    </div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('Rick_and_Morty.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('The_Big_Bang_Theory.html')">Forward →</button>
    </div>
  </div>

  <div id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }
    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
    window.addEventListener("pageshow", () => {
      document.getElementById("pageTransition").classList.remove("active");
    });
  </script>

</body>
</html>
