<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>South Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-SouthPark">

  <div class="container">
    <h1>SOUTH PARK</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/South Park Kenny McCormick Travel Backpack.jpg" alt="Backpack" onclick="zoomImage(this)">
        <a href="https://amzn.to/4lyWsRY" class="product-button" target="_blank">Kenny McCormick Backpack</a>
      </div>
      <div class="product-card">
        <img src="../Products/South Park Bus Stop Ceramic Mug.jpg" alt="Ceramic_Mug" onclick="zoomImage(this)">
        <a href="https://amzn.to/475uhXy" class="product-button" target="_blank">Ceramic Mug</a>
      </div>
      <div class="product-card">
        <img src="../Products/South Park Towelie Bath Towel.jpg" alt="Bath_Towel" onclick="zoomImage(this)">
        <a href="https://amzn.to/45LVaNR" class="product-button" target="_blank">Bath Towel</a>
      </div>
      <div class="product-card">
        <img src="../Products/South Park Collection Vinyl Figure.jpg" alt="Vinyl_Figure" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mMDXKO" class="product-button" target="_blank">Vinyl Figure</a>
      </div>
      <div class="product-card">
        <img src="../Products/South Park Kyle Broflovski Hat.jpg" alt="Hat" onclick="zoomImage(this)">
        <a href="https://amzn.to/4oN0RE0" class="product-button" target="_blank">Kyle Broflovski Hat</a>
      </div>
    </div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('The_Big_Bang_Theory.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('Star_Trek.html')">Forward →</button>
    </div>
  </div>

  <div id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }
    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
    window.addEventListener("pageshow", () => {
      document.getElementById("pageTransition").classList.remove("active");
    });
  </script>

</body>
</html>
