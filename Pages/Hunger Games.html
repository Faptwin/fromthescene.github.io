<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hunger Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-HungerGames">

  <div class="container">
    <h1>HUNGER GAMES</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/Pins set.jpg" alt="Pins" onclick="zoomImage(this)">
        <a href="https://amzn.to/3UVT2xT" class="product-button" target="_blank">Pins Set</a>
      </div>

      <div class="product-card">
        <img src="../Products/White Gold Mug.png" alt="Mug" onclick="zoomImage(this)">
        <a href="https://shop.lionsgate.com/products/the-academy-white-and-gold-mug" class="product-button" target="_blank">The Academy Mug</a>
      </div>

      <div class="product-card">
        <img src="../Products/Short sleeve tee.jpg" alt="Tee" onclick="zoomImage(this)">
        <a href="https://amzn.to/3V16nVy" class="product-button" target="_blank">Short sleeve Tee</a>
      </div>

      <div class="product-card">
        <img src="../Products/Full Collection of Books.jpg" alt="Books" onclick="zoomImage(this)">
        <a href="https://amzn.to/3HwslwB" class="product-button" target="_blank">Full Collection of Books</a>
      </div>

      <div class="product-card">
        <img src="../Products/Katniss Everdeen Doll.png" alt="Doll" onclick="zoomImage(this)">
        <a href="https://amzn.to/4ljQsMV" class="product-button" target="_blank">Katniss Everdeen Doll</a>
      </div>
    </div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('Friends.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('../index.html')">Forward →</button>
    </div>
  </div>

  <!-- Fullscreen zoom container -->
  <div id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <!-- Page transition overlay -->
  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    window.addEventListener("pageshow", () => {
      document.getElementById("pageTransition").classList.remove("active");
    });
  </script>

</body>
</html>
