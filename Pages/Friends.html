<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');

</head>
<body class="bg-Friends">

  <div class="container">
    <h1>FRIENDS</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/Friends_yellow_frame.jpg" alt="Monica_Door_Frame" onclick="zoomImage(this)">
        <a href="https://amzn.to/4on3KLz" class="product-button" target="_blank">Monica Door Frame</a>
      </div>

      <div class="product-card">
        <img src="---" alt="Turkey_Head" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mXVDDJ" class="product-button" target="_blank">Thanksgiving Turkey Head</a>
      </div>

      <div class="product-card">
        <img src="../Products/Sofa_Friends.jpg" alt="Friends_Orange_Sofa" onclick="zoomImage(this)">
        <a href="https://amzn.to/46NCH5I" class="product-button" target="_blank">Friends Orange Sofa</a>
      </div>

      <div class="product-card">
        <img src="---" alt="---" onclick="zoomImage(this)">
        <a href="---" class="product-button" target="_blank">---</a>
      </div>

      <div class="product-card">
        <img src="../Products/Friends_keys.jpg" alt="Key_Holder_for_Wall" onclick="zoomImage(this)">
        <a href="https://amzn.to/4ma77Ux" class="product-button" target="_blank">Key Holder for Wall</a>
      </div> 
    </div>

    

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('Twin_Peaks.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('Hunger Games.html')">Forward →</button>
    </div>
  </div>

  <!-- Fullscreen zoom container -->
  <div id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <!-- Page transition overlay -->
  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    window.addEventListener("pageshow", () => {
      document.getElementById("pageTransition").classList.remove("active");
    });
  </script>

</body>
</html>
