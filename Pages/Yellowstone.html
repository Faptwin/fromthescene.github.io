<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yellowstone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
 <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-yellowstone">

  <div class="container">
    <h1>YELLOWSTONE</h1>

   <div class="product-grid">

  <div class="product-card">
    <img src="../Products/Rocks_glass.png" alt="Whiskey Rocks Glass" onclick="zoomImage(this)">
    <a href="https://amzn.to/45hpD5V" class="product-button" target="_blank">Whiskey Rocks Glass</a>
  </div>

  <div class="product-card">
    <img src="../Products/Tish.jpeg" alt="T-Shirt" onclick="zoomImage(this)">
    <a href="https://amzn.to/3Hk2VST" class="product-button" target="_blank">Dutton Ranch T-Shirt</a>
  </div>

  <div class="product-card">
    <img src="../Products/Yellowstone_cap.png" alt="Hat" onclick="zoomImage(this)">
    <a href="https://amzn.to/3J4cd5X" class="product-button" target="_blank">Dutton Ranch Logo Hat</a>
  </div>

  <div class="product-card">
    <img src="../Products/Blanket.png" alt="Blanket" onclick="zoomImage(this)">
    <a href="https://amzn.to/example1" class="product-button" target="_blank">Yellowstone Blanket</a>
  </div>

  <div class="product-card">
    <img src="../Products/Mug.png" alt="Mug" onclick="zoomImage(this)">
    <a href="https://amzn.to/example2" class="product-button" target="_blank">Yellowstone Mug</a>
  </div>

</div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('../index.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('Back to the future.html')">Forward →</button>

    </div>
  </div>

  <!-- Fullscreen zoom container -->
  <div id="zoomOverlay" onclick="closeZoom()" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;">
    <img id="zoomedImage" src="" alt="Zoomed Image" style="max-width: 90%; max-height: 90%;">
  </div>

  <!-- Zoom JS -->
  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>
  
  <div class="page-transition" id="pageTransition"></div>

<script>
  function transitionTo(url) {
    const overlay = document.getElementById("pageTransition");
    overlay.classList.add("active");
    setTimeout(() => {
      window.location.href = url;
    }, 500); // Время должно совпадать с transition из CSS
  }

  window.addEventListener("pageshow", () => {
    const overlay = document.getElementById("pageTransition");
    overlay.classList.remove("active");
  });
</script>
  
</body>
</html>
