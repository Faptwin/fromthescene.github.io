<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twin Peaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-Twinpeaks">

  <div class="container">
    <h1>TWIN PEAKS</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/TwinPeaks_key_tag.jpg" alt="Key Tag" onclick="zoomImage(this)">
        <a href="https://amzn.to/4flfREB" class="product-button" target="_blank">Twin Peaks Key Tag</a>
      </div>

      <div class="product-card">
        <img src="../Products/Major Briggs.jpeg" alt="Major_Briggs" onclick="zoomImage(this)">
        <a href="https://amzn.to/454KMSb" class="product-button" target="_blank">Major Briggs T-Shirt</a>
      </div>

      <div class="product-card">
        <img src="../Products/Sheriff's Department Hat.jpg" alt="Sheriff's_Department_Hat" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mzknBP" class="product-button" target="_blank">Sheriff's Department Hat</a>
      </div>

      <div class="product-card">
        <img src="../Products/TwinPeaksBag.jpg" alt="Tote_Bag" onclick="zoomImage(this)">
        <a href="https://amzn.to/4lgYNky" class="product-button" target="_blank">Mountains Tote Bag</a>
      </div>

      <div class="product-card">
        <img src="../Products/Giant.jpg" alt="Giant_Cardboard" onclick="zoomImage(this)">
        <a href="https://amzn.to/4lowUXP" class="product-button" target="_blank">Giant Cardboard Standee</a>
      </div>
    </div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('Back to the future.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('Friends.html')">Forward →</button>
    </div>
  </div>

  <!-- Fullscreen zoom container -->
  <div id="zoomOverlay" onclick="closeZoom()" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;">
    <img id="zoomedImage" src="" alt="Zoomed Image" style="max-width: 90%; max-height: 90%;">
  </div>

  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <!-- Page transition overlay -->
  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    window.addEventListener("pageshow", () => {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.remove("active");
    });
  </script>

</body>
</html>
