<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Big Bang Theory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../icons/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X722H14S20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X722H14S20');
  </script>
</head>
<body class="bg-TheBigBangTheory">

  <div class="container">
    <h1>THE BIG BANG THEORY</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="../Products/The Big Bang Theory Tshirt.jpeg" alt="T-Shirt" onclick="zoomImage(this)">
        <a href="https://amzn.to/41IFUQs" class="product-button" target="_blank">T-Shirt</a>
      </div>
      <div class="product-card">
        <img src="../Products/The Big Bang Theory - Astronaut Wall Poster.jpg" alt="Wall_Poster" onclick="zoomImage(this)">
        <a href="https://amzn.to/473Hj7S" class="product-button" target="_blank">Wall Poster</a>
      </div>
      <div class="product-card">
        <img src="../Products/The Big Bang Theory Frame.jpg" alt="Autograph_Picture" onclick="zoomImage(this)">
        <a href="https://amzn.to/45GfOyC" class="product-button" target="_blank">Signed Autograph Picture</a>
      </div>
      <div class="product-card">
        <img src="../Products/The Big Bang Theory LEGO.jpg" alt="LEGO" onclick="zoomImage(this)">
        <a href="https://amzn.to/4fFWE0t" class="product-button" target="_blank">The BB Theory LEGO</a>
      </div>
      <div class="product-card">
        <img src="../Products/Big Bang Theory Sheldon.jpg" alt="Sheldon_Figure" onclick="zoomImage(this)">
        <a href="https://amzn.to/4mlDn70" class="product-button" target="_blank">Sheldon Figure</a>
      </div>
    </div>

    <div class="nav-buttons text-buttons">
      <button onclick="transitionTo('Ted_Lasso.html')">← Back</button>
      <button onclick="transitionTo('../index.html')">Home</button>
      <button onclick="transitionTo('South_Park.html')">Forward →</button>
    </div>
  </div>

  <div id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function zoomImage(img) {
      const zoomOverlay = document.getElementById('zoomOverlay');
      const zoomedImage = document.getElementById('zoomedImage');
      zoomedImage.src = img.src;
      zoomOverlay.style.display = 'flex';
    }
    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>

  <footer>© 2025 From the scene.store — All rights reserved.</footer>

  <div class="page-transition" id="pageTransition"></div>

  <script>
    function transitionTo(url) {
      const overlay = document.getElementById("pageTransition");
      overlay.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
    window.addEventListener("pageshow", () => {
      document.getElementById("pageTransition").classList.remove("active");
    });
  </script>

</body>
</html>
